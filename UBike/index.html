<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/themes/themes.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons-1.4.5.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.4.5.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/png" href="img/ubike1.png">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <title>UBike雙北動態資訊</title>
</head>
<style>
#back-to-top-btn {
    position: fixed;
    bottom: 20px;
    left: 20px;
    z-index: 9999;
    /*使按鈕在最上層*/
    /*去按鈕背景*/
    background: transparent;
    border-width: 0px;
    /*設定邊框寬度*/
}

#ubikeList li {
    font-size: 0.7cm;
}


@keyframes blink {
    100% {
        opacity: 0;
    }
}
.highlight {
    position: fixed;
    bottom: 40px;
    left: 0;
    right: 0;
    animation: blink 0.7s infinite;/*animation用於設定動畫效果 infinite無限循環*/
}

#fixedHeader.fixed {
    width: 100%;
}
</style>

<body>
    <div id="page1" data-role="page" class="ui-content" style="text-align: center;font-family:Chinese;padding: inherit; ">
        <img src="img/ubike.png" style="margin-top: 3cm;">
        <div data-role="main">
            <div style="font-size: 1cm;margin-top: 40px;">
                UBike雙北動態資訊
            </div>
            <div style="font-size: 0.5cm;margin-top: 40px;">
                提供查詢雙北
                <li style="display: flex;justify-content: space-around;">UBike站位</li>
                <li style="display: flex;justify-content: space-around;">租借數量</li>
                <li style="display: flex;justify-content: space-around;">歸還空位數量</li>
                <li style="display: flex;justify-content: space-around;">搜索站位欄</li>
                <li style="display: flex;justify-content: space-around;">回到頂部按鈕</li>
            </div>
            <span class="highlight">點擊螢幕 至主頁</span>
        </div>
        <div data-role="footer" data-position="fixed" style="font-family: Caveat;font-size: 0.5cm;">
            作者: 楊翔宇_A7223717
        </div>
    </div>
    <div id="home" data-role="page" class="ui-content" style="text-align: center;font-family:Chinese;padding: inherit;">
        <div data-role="header" style="font-size: 0.8cm;">
            <h1>UBike雙北資訊</h1>
        </div>
        <div data-role="main">
            <div class="ui-field-contain">
                <label for="city" style="font-size: 0.5cm">選擇城市:</label>
                <select name="city" id="city">
                    <option disabled selected value="default">請選擇</option>
                    <option value="Taipei">台北</option>
                    <option value="NewTaipei">新北</option>
                </select>
            </div>
            <button id="search">查詢</button>
            <div class="ui-content">
                    <ul id="ubikeList" data-role="listview" data-inset="true" data-filter="true"data-filter-placeholder="搜尋">
                    </ul>
            </div>
        </div>
        <button id="back-to-top-btn" data-role="none" class="fa-solid fa-rocket"></button>
    </div>
    
    <script src="js/index.js"></script>
</body>

</html>
